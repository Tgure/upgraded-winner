<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="start()" [disabled]="gameInProgress" button detail="false" lines="none">
              <ion-icon aria-hidden="true" name="play" slot="start"></ion-icon>
              <ion-label>Start Game</ion-label>
            </ion-item>
            <ion-item (click)="join()" [disabled]="gameInProgress" button detail="false" lines="none">
              <ion-icon aria-hidden="true" name="link" slot="start"></ion-icon>
              <ion-label>Join Game</ion-label>
            </ion-item>
            <ion-item (click)="surrender()" [disabled]="!gameInProgress" button detail="false" lines="none">
              <ion-icon aria-hidden="true" name="refresh" slot="start"></ion-icon>
              <ion-label>Surrender</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
