<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>War</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">War</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="!gameId" class="no-game">
      <p>No game currently in progress!</p>
      <div>
        <ion-button (click)="startGame()">Start!</ion-button>
        <ion-button (click)="joinGame()" color="secondary">Join!</ion-button>
      </div>
    </div>
    <div *ngIf="gameId">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Player One</ion-card-title>
          <ion-card-subtitle>Total Cards: {{gameState?.playerOnesCardCount}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="card-container">
          <img [src]="'https://deckofcardsapi.com/static/img/back.png'" alt="card" class="card"/>
          <ng-container *ngFor="let card of gameState?.playerOnesDraw?.cards">
            <img [src]="card?.image" alt="card" class="card"/>
          </ng-container>
        </ion-card-content>
        <ion-button (click)="draw()" *ngIf="userId === 'playerOne'" [disabled]="gameState?.playerOnesDraw?.drawComplete"
                    fill="clear">Draw
        </ion-button>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Player Two</ion-card-title>
          <ion-card-subtitle>Total Cards: {{gameState?.playerTwosCardCount}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="card-container">
          <img [src]="'https://deckofcardsapi.com/static/img/back.png'" alt="card" class="card"/>
          <ng-container *ngFor="let card of gameState?.playerTwosDraw?.cards">
            <img [src]="card?.image" alt="card" class="card"/>
          </ng-container>
        </ion-card-content>
        <ion-button (click)="draw()" *ngIf="userId === 'playerTwo'" [disabled]="gameState?.playerTwosDraw?.drawComplete"
                    fill="clear">Draw
        </ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
